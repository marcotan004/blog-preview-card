<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="preview">
        <img src="assets/images/illustration-article.svg" alt="css-theme"/>
      </div>
      <div class="content">
        <div class="topic">
          <p>Learning</p>
        </div>
        <p>Published <time datetime="2023-12-21">21 Dec 2023</p>
        <h2><a href="#">HTML & CSS foundations</a></h2>
        <div class="description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
      <div class="author">
        <img class="avatar" src="assets/images/image-avatar.webp" alt="course-author"/>
        <h4>Greg Hooper</h4>
      </div>
    </div>
  </main>
</body>
</html>
