<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="css-theme"/>
      <div class="text-container">
        <h3 class="card-header">Learning</h3>
        <h4 class="card-date">Published <time datetime="2023-12-21"">21 Dec 2023</time></>
        <h2 class="card-link">
          <a href="">HTML & CSS foundations</a>
        </h2>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author-container">
        <img class="author-icon" src="assets/images/image-avatar.webp" alt="course-author"/>
        <h4 class="author-namer">Greg Hooper</h4>
      </div>
    </div>
  </div>
</body>
</html>
